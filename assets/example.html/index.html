
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Team Profile Generator</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/c502137733.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5 mb-3 team-heading">
                <h1 class="text-center">The Dream Team</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            
        <div class="card employee-card">
          <div class="card-header">
            <h2 class="card-title">Pam</h2>
            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>manager</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">ID: 5</li>
              <li class="list-group-item">Email: <a href="mailto:pam@email.com">pam@email.com</a></li>
              <li class="list-group-item">Office number: 5555555555</li>
            </ul>
          </div>
        </div>
      
        <div class="card employee-card">
          <div class="card-header">
            <h2 class="card-title">Jim</h2>
            <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>engineer</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">ID: 6</li>
              <li class="list-group-item">Email: <a href="mailto:jim@example.com">jim@example.com</a></li>
              <li class="list-group-item">GitHub: <a href="https://github.com/github.com/jim84" target="_blank">github.com/jim84</a></li>
            </ul>
          </div>
        </div>
      
        <div class="card employee-card">
          <div class="card-header">
            <h2 class="card-title">Toby</h2>
            <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>intern</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">ID: 7</li>
              <li class="list-group-item">Email: <a href="mailto:toby@example.com">toby@example.com</a></li>
              <li class="list-group-item">School: Penn State</li>
            </ul>
          </div>
        </div>
      
        </div>
    </div>
  </body>
  </html>
